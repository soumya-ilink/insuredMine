
<div class="album py-5">
  <div class="container">
    <div>
      <div class="row">
        <div class="col-md-4"  *ngFor="let item of imgsInfo">

          <div class="card mb-4 shadow-sm">
            <img src="{{item.img}}" alt="thambnail dummy" class="bd-placeholder-img card-img-top" width="100%"
              height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
              role="img" aria-label="Placeholder: Thumbnail">
            <div class="card-body">
              <p class="card-text">Photographed By :  {{item.photographer}} </p>
              <p> Price : {{item.price}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- testers end  -->
  </div>
</div>
